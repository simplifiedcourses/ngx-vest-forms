name: CI
on:
  pull_request:
    branches:
      - master
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v2
      - name: Setup ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install âš™ï¸
        run: npm ci
      - name: Playwright install
        run: npx playwright install
      - name: Build ğŸ› 
        run: npm run build:ci
      - name: Test ğŸ“‹
        run: npm run test:ci
      - name: Storybook
        run: npm run storybook:build
      - name: Integration test ğŸ“‹
        run: npm run test:storybook:ci
